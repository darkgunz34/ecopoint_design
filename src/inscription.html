<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à Eco'point</title>
</head>
<body>
<main>
    <h2>Inscription</h2>
    <form action="#" method="POST">
        <div>
            <label for="nom">Nom : *</label>
            <input type="text" placeholder="Votre nom" id="nom" required/>
        </div>
        <div>
            <label for="prenom">Prénom : *</label>
            <input type="text" placeholder="Votre prénom" id="prenom" required/>
        </div>
        <div>
            <label for="telephone">Téléphone : *</label>
            <input type="tel" placeholder="0601010101" id="telephone" required/>
        </div>
        <div>
            <label for="adresse">Adresse : *</label>
            <input type="text" placeholder="exemple" id="adresse" required/>
        </div>
        <div>
            <label for="mail">Mail : *</label>
            <input type="email" placeholder="contact@ecopoint.fr" id="mail" required/>
        </div>
        <div>
            <label for="motDePasse">Mot de passe : *</label>
            <input type="password" placeholder="***********" id="motDePasse" required/>
        </div>
        <div>
            <label for="motDePasse2">Confirmation mot de passe : *</label>
            <input type="password" placeholder="***********" id="motDePasse2" required/>
        </div>
        <div>
            <input type="submit" value="S'inscrire">
        </div>
    </form>
</main>
</body>
</html>
