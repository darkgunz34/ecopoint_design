<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à Eco'point</title>
</head>
<body>
<main>
    <h2>Connexion</h2>
    <form id="formulaire" method="POST">
        <div>
            <label for="mail">Adresse mail :</label>
            <input type="email" id="mail"  placeholder="Adresse mail" required/>
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input id="password" name="mot_de_passe" type="password" placeholder="Mot de passe" required>
        </div>
        <div>
            <a href="#">Mot de passe oublié</a>
        </div>
        <div>
            <button type="submit" id="valide" name="connexion">Connexion</button>
        </div>
    </form>
    <div>
        <p>Vous n'avez pas de compte ?</p>
        <a href="#">INSCRIVEZ-VOUS</a>
    </div>
</main>
</body>
</html>
