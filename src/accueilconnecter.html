<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil Eco'point</title>

        <link rel="stylesheet" href="css/acceuil_connecter.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.esm.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/helpers.esm.min.js"></script>

    </head>
    <body>
        <div class="css_phrase_accroche">
            <p><b class="change_color_blanc">Bonjour</b><b class="change_color_jaune"> Emmanuel Eberst</b></p><!-- A changer avec du code-->
            <div>
                <p>Vous avez trié <span class="change_color_jaune">63</span> déchets ce mois ci</p>
            </div>
            <p></p>
            <div >
                <button type="button" class="css_button"><a href="#">Statistique</a></button>
            </div>
        </div>
        <div class="css_phrase_accroche">
            <p>Quelque chiffre a titre informatif, le mois dernier vous avez était plus de 305 membre a participer a notre sensibilisations  et plus de 110 information on était demander pour le recyclage des déchets.</p>
        </div>
        <div class="CharJS">
            <canvas id="NumberOfParticipation" width="200px"></canvas>
            <script>
                var ctx = document.getElementById('NumberOfParticipation').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Janvier', 'Fevrier', 'Mars', 'Avril', 'Mai', 'Juin','Juillet','Août','Septembre','Octobre','Novembre','Décembre'],
                        datasets: [{
                            label: 'Nombre maximum de participation a notre sensibilitation par mois',
                            data: [243, 268, 289, 305, 154],
                            backgroundColor: ['rgb(245, 215, 114)'],
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            },
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    font: {
                                        size: 18,
                                        family:"Futura Std bold",
                                    }
                                }
                            }
                        }
                    }
                });
            </script>
        </div>
    </body>
</html>
